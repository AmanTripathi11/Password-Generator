<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/copy.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
</head>

<body>
    <div class="container">
        <h1>Generate Your Password</h1>
        <div class="display-container">
            <input type="text" readonly placeholder="Password" class="display" data-password-display>
            <!-- data-password-display is  a type of custom created attribute-->

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copy-msg></span>
                <img src="images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>


        <div class="input-container">
            <!-- password section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>
            <!-- slider -->
            <input class="slider" data-length-slider type="range" min="1" max="20" step="1">

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>
            <!--  strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="Strength-indicator" strength-color></div>
            </div>

            <!--  button generate password -->
            <button class="generate-btn">Generate Password</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
